<!DOCTYPE html>
<html lang="zxx">

<head>
<title>Login</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<!-- //Meta tags -->
<link href="css/style.css" media="all" rel="stylesheet" type="text/css" /><!-- Style-CSS -->
<link href="css/font-awesome.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<section class="w3l-form-36">
	<div class="form-36-mian section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<h3>Register now</h3>
				<form action="/user/register" class="signin-form" method="post">
					<div class="form-input">
						<span aria-hidden="true" class="fa fa-user-o"></span> <input name="username" placeholder="Username"
							required type="text" />
					</div>
					<div class="form-input">
						<span aria-hidden="true" class="fa fa-key"></span> <input name="password" placeholder="Password" required
							type="password" />
					</div>
					<div class="login-remember d-grid">

						<button class="btn theme-button">Register</button>
            <a class="btn theme-button" href="/static">Back to Login</a>
          </div>

				</form>

			</div>

		</div>
	</div>
</section>
</body>

</html>
